spring.application.name=quest_app2

spring.datasource.url=${DB_URL}
spring.jpa.properties.hibernate.default_schema=questapp
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

questapp.app.secret = ${APP_SECRET}
questapp.app.expires.in = ${APP_EXPIRES_IN}
refresh.token.expires.in = ${REFRESH_TOKEN_EXPIRES_IN}
